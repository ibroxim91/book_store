{% extends 'wrapper.html' %}


{% block title %} Book detail  {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        
        <div class="col-md-8">
            <img src="{{ book.image.url }}" width="100%" alt="">
        </div>

        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item"> {{ book }} </li>
                <li class="list-group-item"> {{ book.author }} </li>
                <li class="list-group-item"> {{ book.text }} </li>
                <li class="list-group-item"> {{ book.add_date }} </li>
            
              </ul>
              
        </div>


    </div>
</div>


{% endblock content %}
