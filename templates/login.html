<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
</head>
<body>

    <h1>Login</h1>
    {% if messages %}
    {% for m in messages %}
            <h1 class="text-danger">{{ m }}</h1>
    {% endfor %}
{% endif %}

    <div class="form">
        <form action="" method="post"> 
            {% csrf_token %}

            {{ form }}

            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
