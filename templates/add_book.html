<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add book</title>
</head>
<body>

   <div class="container mt-5">
    <div class="card p-5 col-8 offset-2">
       
        {% if messages %}
            {% for m in messages %}
                    <h1 class="text-danger">{{ m }}</h1>
            {% endfor %}
        {% endif %}
        <form action="/add_book" method="post" enctype="multipart/form-data">

            {% csrf_token %}

          {{ form }}


            <div class="form-group">
                <button class="btn btn-success" type="submit"> Add Book </button>
            </div>


          </form>

          {% if obj %}
            <p>Book name : {{ obj.name }}</p>
            <p>Book author : {{ obj.author}}</p>

          {% endif %}

    </div>
   </div>
    
</body>
</html>
