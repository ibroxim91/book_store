{% extends 'wrapper.html' %}


{% block title %} Home  {% endblock %}

{% block content %}



<div class="container mt-5">
    {% for c in categories %} 
    <a href="/category/{{ c.id }}" 
    {% if c.id == category.id %}
        class="btn btn-success text-white"
    {% else  %}
        class="btn btn-secondary text-white"
    {% endif %}
    > {{ c.name }} </a>
    {% endfor %} 

  
    
</div>

<div class="container mt-5">
    <div class="row">
        {% for book in books %}

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                  <p class="card-text"> {{ book.name }} </p>
                </div>
                <a href="/detail/{{ book.id }}" >
                    <img style="display: inline-block; width: 100%; "
                     src="{{ book.image.url }}" height="350px" alt="Card image">
                </a>

                <div class="card-body">
                  <p class="card-text">  {{ book.author }} </p>
                </div>
              </div> 
        </div>
        {% empty %}
            <h1>Ma'lumot topilmadi ... </h1>

        {% endfor %}


    </div>
</div>


{% endblock content %}
